DATASET:
  ROOT: '../../storage/user/kistern/coco'
  MAX_NUM_PEOPLE: 30
  SCALING_TYPE: short

MODEL:
  HG:
    NAME: hourglass
    PRETRAINED: "../PretrainedModels/pretrained/checkpoint.pth.tar"
    NSTACK: 4
    INPUT_DIM: 256
    OUTPUT_DIM: 68
  HRNET:
    LOSS:
      NUM_STAGES: 2
      AE_LOSS_TYPE: exp
      WITH_AE_LOSS: [True, False]
      PUSH_LOSS_FACTOR: [0.001, 0.001]
      PULL_LOSS_FACTOR: [0.001, 0.001]
      WITH_HEATMAPS_LOSS: [True, True]
      HEATMAPS_LOSS_FACTOR: [1.0, 1.0]
    EXTRA:
      FINAL_CONV_KERNEL: 1
      PRETRAINED_LAYERS: ['*']
      STEM_INPLANES: 64
      STAGE2:
        NUM_MODULES: 1
        NUM_BRANCHES: 2
        BLOCK: BASIC
        NUM_BLOCKS:
        - 4
        - 4
        NUM_CHANNELS:
        - 32
        - 64
        FUSE_METHOD: SUM
      STAGE3:
        NUM_MODULES: 4
        NUM_BRANCHES: 3
        BLOCK: BASIC
        NUM_BLOCKS:
        - 4
        - 4
        - 4
        NUM_CHANNELS:
        - 32
        - 64
        - 128
        FUSE_METHOD: SUM
      STAGE4:
        NUM_MODULES: 3
        NUM_BRANCHES: 4
        BLOCK: BASIC
        NUM_BLOCKS:
        - 4
        - 4
        - 4
        - 4
        NUM_CHANNELS:
        - 32
        - 64
        - 128
        - 256
        FUSE_METHOD: SUM
      DECONV:
        NUM_DECONVS: 1
        NUM_CHANNELS:
        - 32
        KERNEL_SIZE:
        - 4
        NUM_BASIC_BLOCKS: 4
        CAT_OUTPUT:
        - True
    NAME: pose_higher_hrnet
    NUM_JOINTS: 17
    PRETRAINED: '../PretrainedModels/pose_higher_hrnet_w32_512.pth'
    TAG_PER_JOINT: True
    INPUT_SIZE: 512
    OUTPUT_SIZE:
      - 128
      - 256
  GC:
    NAME: naive_graph_constructor
    CHEAT: False
    USE_GT: False
    USE_NEIGHBOURS: False
    EDGE_LABEL_METHOD: 4
    MASK_CROWDS: False
    DETECT_THRESHOLD: 2.0
    MATCHING_RADIUS: 0.1
    INCLUSION_RADIUS: 0.75
    GRAPH_TYPE: score_based
    CC_METHOD: GAEC
UB:
  KP: hrnet
  GC: NaiveGraphConstructor
  NUM_EVAL: 10
  SPLIT: coco_17_mini
  ADJUST: True

